<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding w/ Friends</title>
    <link ref="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
<main class="game">
    <!--    PAGE TITLE-->
    <h1>Rock, Paper, Scissors</h1>

    <!--       INSTRUCTIONS UI-->
    <h2>Make your selection, and see if you can beat the computer!</h2>

    <!--    PICTURE GOES HERE-->
    <section>
        <h1>player choice!</h1>
        <img class ="player_img" src="" alt="">
        <h3 class="playerChoice"></h3>
    </section>
    <section>
        <h1>computer choice!</h1>
        <img class="computer_img" src="" alt="">
        <h3 class="computerChoice"></h3>
    </section>

    <!--    BUTTONS FOR SELECTION-->
    <section>
        <button class="playerOptions" value="rock">Rock</button>
        <button class="playerOptions" value="paper">Paper</button>
        <button class="playerOptions" value="scissor">Scissor</button>
    </section>

    <!--Results-->
    <section>
        <h2 class="result">Did you win?</h2>
    </section>

</main>
<script type="text/javascript" src="/js/main.js"></script>
</body>
</html>
