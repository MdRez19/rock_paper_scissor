<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding w/ Friends</title>
    <link ref="stylesheet" href="/style.css">

</head>

<body>
<main class="game">
    <!--
     PAGE TITLE
    -->
    <h1>
        Rock, Paper, Scissors
    </h1>

    <!--
    PICTURE GOES HERE
    -->
    <section>

        <img src="#" alt="Choice">

    </section>

    <!--
     INSTRUCTIONS UI
    -->
    <h2>
        YO MOOOO'
    </h2>

    <!--
    BUTTONS FOR SELECTION
    -->
    <section>

        <button type="button" class="rock" value="rock">
            Rock
        </button>

        <button type="button" class="paper" value="paper">
            Paper
        </button>

        <button type="button" class="scissor" value="scissor">
            Scissor
        </button>

    </section>


    <!--
    CONFIRM AND RESET BUTTONS
    -->
    <section>

        <button type="button" class="reset">
            Play Again
        </button>

    </section>

    <!--Results-->
    <section>

        <h2 class="results">
            Did you win?
        </h2>

    </section>

</main>


<script type="text/javascript" src="/js/main.js"></script>

</body>

</html>
